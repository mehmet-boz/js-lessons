<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="first" id="first">
    <input type="text" name="second" id="second">

    <button type="submit" onclick="goster();">GÃ¶ster</button>
    <p id="display"></p>
    <script>
        function goster() {
            const firstNumber = parseInt(document.getElementById('first').value);
            const secondNumber = parseInt(document.getElementById('second').value);

            const etiket = document.getElementById('display');

            for (let i = firstNumber; i < secondNumber; i++) {
                if (i !== secondNumber - 1) {
                    etiket.innerHTML += i + "-"
                } else {
                    etiket.innerHTML += i
                }
            }

        }

    </script>

</body>

</html>
