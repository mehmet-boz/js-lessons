<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/counter/counter.css">
    <link rel="stylesheet" href="assets/style.css">

    <script src="assets/counter/counter.js"></script>
</head>

<body>
    <div class="counter-wrapper">
        <div class="counter">
            <a href="#" class="count-button minus"><i class="fa-solid fa-minus"></i></a>
            <span data-min="0" data-max="10" class="display">0</span>
            <a href="#" class="count-button plus"><i class="fa-solid fa-plus"></i></a>
        </div>
        <div class="counter">
            <a href="#" class="count-button minus"><i class="fa-solid fa-minus"></i></a>
            <span data-min="-10" data-max="5" class="display">0</span>
            <a href="#" class="count-button plus"><i class="fa-solid fa-plus"></i></a>
        </div>
        <div class="counter">
            <a href="#" class="count-button minus"><i class="fa-solid fa-minus"></i></a>
            <span data-min="2" data-max="5" class="display">2</span>
            <a href="#" class="count-button plus"><i class="fa-solid fa-plus"></i></a>
        </div>
    </div>
</body>

</html>
