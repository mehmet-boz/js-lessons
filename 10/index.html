<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p id="display"></p>
    <script>
        //Built in fonksiyonlar
        // alert("asdf")
        // console.log("afsdfa")

        //Basit (parametresiz fonksiyon)
        function myFunction() {
            const displayElement = document.getElementById("display")
            const tarihSaat = Date.now();
            displayElement.innerHTML = tarihSaat;
        }
        myFunction(); //fonksiyonu tetikliyoruz

        //Parametreli fonksiyon
        function myParamFunction(a, b, c, d) {
            const result = (a + b) - (c + d);
            console.log(result);
        }
        myParamFunction(5, 6, 7, 8)

        function getSquare(x) {
            console.log(x * x);
        }
        getSquare(6)

        function getTriangleArea(height, base) {
            const area = height * base / 2
            console.log(area);
        }
        getTriangleArea(8, 6);

        //Geriye değer döndüren fonksiyon
        function ucgenAlanHesapla(a, b, c) {
            const result = 0.5 * (a + b + c);
            return result;
        }
        const alan = ucgenAlanHesapla(9, 12, 5)
        alert(alan)

    </script>
</body>

</html>
