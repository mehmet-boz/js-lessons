<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var a = 5;

        function Test() {
            var b = 15;
            console.log("a from Test", a); // a değişkeni global scope'tan geliyor
            console.log("b from Test", b); // b değişkeni local scope'tan geliyor
        }

        function AnotherTest() {
            console.log("b from AnotherTest", b); // b local scope'ta da global 
            // scope'ta da olmadığı için hata verir.
        }

        console.log(b)

        Test();
        AnotherTest();



    </script>
</body>

</html>
